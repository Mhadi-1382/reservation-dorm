<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static './css/main.css' %}">
        <link rel="stylesheet" href="{% static './css/loginpage.css' %}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>forgotpass</title>
        
        <script src="https://kit.fontawesome.com/1046d1768f.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
    <main class="container ">
        <div class="card align-items-center login-card ">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">شماره پرونده</label>
                <input type="text" class="form-control df">
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">شماره شناسنامه</label>
                <input type="password" class="form-control df" id="">
                </div>
                <div class="container">
                    <button type="submit" class="btn btn-primary btn-entr" style="padding-inline: 15px;"><a href="{% url 'login' %}">دریافت</a></button>
                </div>
                </div>
            </form>
        </div>
    </main>
</body> 
</html>
